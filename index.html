<html>
<head>
<style>
	@import url(http://fonts.googleapis.com/css?family=Lato);
	body {
		background-color: #000000;
		margin: 0px;
		overflow: hidden;
		color:white;
		font-family: 'Lato', sans-serif;
	}
	a {
		color:white;
	}
</style>
</head>
<body style="background-color:#000;">

		<script src="three.min.js"></script>
		<script src="TrackballControls.js"></script>



		<label>No Particles</label>
		<input type="checkbox" onclick="pToggle();">
		<label>Hue Range</label>
		<input type="range" name="hr" id="hr" value="3" min="1" max="4.5" step="0.05" onchange="colThresh = 5 * Math.pow(10, this.value);" onmousemove="this.onchange()">
		<label>Vertex Count</label>
		<input type="range" name="pr" id="pr" value="75" min="1" max="100" step="1" onchange="setParticles(this.value);" onmousemove="this.onchange()">
		<label>Speed</label>
		<input type="range" name="sr" id="sr" value="0" min="-2" max="2" step="0.01" onchange="inc = Math.pow(10, this.value)" onmousemove="this.onchange()">		
		<a href="http://github.com/mjkaufer/prettygrid">Check out the source here!</a>

		<script src="sbs.js"></script>

</body>
</html>
