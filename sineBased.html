<html>
<head>
<style>
	@import url(http://fonts.googleapis.com/css?family=Lato);
	body {
		background-color: #000000;
		margin: 0px;
		overflow: hidden;
		color:white;
		font-family: 'Lato', sans-serif;
	}
</style>
</head>
<body style="background-color:#000;">

		<script src="three.min.js"></script>
		<script src="TrackballControls.js"></script>



		<label>Particles</label>
		<input type="checkbox" onclick="pToggle();">
		<label>Hue Range</label>
		<input type="range" name="hr" id="hr" value="3" min="1" max="4.5" step="0.05" onchange="colThresh = 5 * Math.pow(10, this.value);">
		<label>Vertex Count</label>
		<input type="range" name="pr" id="pr" value="75" min="1" max="100" step="1" onchange="setParticles(this.value);">

		<script src="sbs.js"></script>

</body>
</html>
